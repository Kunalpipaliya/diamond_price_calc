<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Calculator | Accurate Rapaport Value Lookup</title>
    <meta name="description" content="Calculate professional diamond prices per carat using our SEO-friendly tool. Enter weight, color, and clarity for instant valuation.">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator-card">
    <header>
        <h1>Diamond Price Calculator</h1>
        <p>Enter specifications to get the actual market price per carat.</p>
    </header>

    <div class="form-body">
        <div class="input-field">
            <label>Carat Weight (0.30 - 2.99)</label>
            <input type="number" id="weightInput" placeholder="e.g. 1.25" step="0.01" min="0.30" max="2.99">
        </div>

        <div class="input-field">
            <label>Color Grade</label>
            <select id="colorInput">
                <option value="D">D</option><option value="E">E</option><option value="F">F</option>
                <option value="G">G</option><option value="H">H</option><option value="I">I</option>
                <option value="J">J</option><option value="K">K</option><option value="L">L</option>
                <option value="M">M</option>
            </select>
        </div>

        <div class="input-field">
            <label>Clarity Grade</label>
            <select id="clarityInput">
                <option value="IF">IF</option><option value="VVS1">VVS1</option>
                <option value="VVS2">VVS2</option><option value="VS1">VS1</option>
                <option value="VS2">VS2</option><option value="SI1">SI1</option>
                <option value="SI2">SI2</option><option value="SI3">SI3</option>
                <option value="I1">I1</option><option value="I2">I2</option>
                <option value="I3">I3</option>
            </select>
        </div>

        <button id="calcBtn" onclick="runCalculation()">Calculate Instant Price</button>
    </div>

    <div id="resultArea" class="result-display" style="display:none;">
        <div class="price-row">
            <span>Price Per Carat:</span>
            <strong id="perCaratResult">$0</strong>
        </div>
        <div class="price-row total">
            <span>Total Value:</span>
            <strong id="totalValueResult">$0</strong>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
